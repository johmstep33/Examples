<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id='target'></div>
  <script>
    var n = 1;
    var string = '';
    while (n <= 8){
      if (n !== 8){
      string += n + ", ";
    }
      else {
        string += n;
    }
      n++;
    }
    document.querySelector("#target").textContent = string;
  </script>
</body>
</html>
