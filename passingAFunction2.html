<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id='returnValue'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script>
  var function1 = function () {
      return 1
    }

    var function2 = function () {
      return 3 * 2
    }

    var function3 = function () {
      return "This is a string!"
    }

    var function4 = function () {
      4 * 3;
    }

    var boxOfFunctions = [
      function1,
      function2,
      function3,
      function4,
    ]

    var arrayRunner= function (array) {
      var array2 = [];
      array.forEach(function (item){
        var answer = item();
        array2.push(answer);
        console.log(array2);
      })
      $('#returnValue').text(array2);
    }

    arrayRunner(boxOfFunctions);
  </script>

</body>
</html>
