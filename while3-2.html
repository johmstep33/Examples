<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id='lyrics'></div>
  <script>
    var n = 100;
    var song = "<ul class='lyrics'>";
    while (n >= 0) {
      if (n !== 0) {
        song = song + "<li>" + n + " bottle" + (n === 1 ? '' : 's')
        + " of beer on the wall! chug, chug, chug</li>";
      } else {
        song = song + "<li>no bottles of beer! stumble, stumble, stumble...</li>";
      }
        n--;
    }
  song += "</ul>";
  document.querySelector('#lyrics').innerHTML = song
  </script>

</body>
</html>
