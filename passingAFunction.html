<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="Awesome"></div>

<button id="Opossum">PUSH ME!</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script>
    var Animals = function (){
      alert("AWESOME OPOSSUM!");
    };

    $('#Opossum').on('click', Animals);

var func2 = function() {
  return "Cats are awesome!"
}
    var kittens = function (cats) {
      var answer = cats()
      $('#Awesome').text(answer);
    }

    kittens(func2);

  </script>
</body>
</html>
